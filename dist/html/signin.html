<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Neveor - Sign in</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="../img/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="../css/app.css">
</head>
<body>
    <div class="background-image">
        <a href="/"><i class="material-icons prefix white-text close-form">close</i></a>

        <div class="form">
            <div class="row">
                <div class="col s4"></div>
                <div class="col s4">
                    <img src="../img/logoneveorwhite.png" class="logo-img">
                </div>
                <div class="col s4"></div>
            </div>
            <div class="row">
                <div class="col s5"></div>
                <div class="input-field col s2">
                    <i class="material-icons prefix white-text">perm_identity</i>
                    <input placeholder="Username" type="text" class="validate">
                </div>
                <div class="col s5"></div>
            </div>
            <div class="row">
                <div class="col s5"></div>
                <div class="input-field col s2">
                    <i class="material-icons prefix white-text">lock_outline</i>
                    <input placeholder="Password" type="password" class="validate">
                </div>
                <div class="col s5"></div>
            </div>
            <div class="row">
                <div class="col s5"></div>
                <div class="col s2 label-forgot-password">
                    <a href="#">Forgot your password?</a>
                </div>
                <div class="col s5"></div>
            </div>
            <div class="row margin-button">
                <div class="col s5"></div>
                <div class="col s2">
                    <a href="#" class="waves-effect waves-light btn sign-in-button">Sign In</a>
                </div>
                <div class="col s5"></div>

            </div>
            <div class="row">
                <div class="col s5"></div>
                <div class="col s2">
                    <p class="mid-buttons">or</p>
                </div>
                <div class="col s5"></div>
            </div>
            <div class="row margin-button">
                <div class="col s5"></div>
                <div class="col s2">
                    <a href="#" class="waves-effect waves-light btn sign-in-facebook-button">Log in with facebook</a>
                </div>
                <div class="col s5"></div>
            </div>
            <div class="row">
                <div class="col s5"></div>
                <div class="col s2 label-forgot-sign-up">
                    <a class="sign-up" href="../html/signup.html">Not a member yet? <span>SIGN UP!</span></a>
                </div>
                <div class="col s5"></div>
            </div>
        </div>
    </div>

</body>
</html>
